<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <label for="">Name</label>
        <input type="text" name="name" id="" placeholder="enter your name" maxlength="10" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" autocomplete="off" placeholder="email" required>
        <br>
        <label for="">Contact no.</label>
        <input type="number" name="phone" id="">
        <br>
        <input type="radio" name="gender" id="" value="male">
        <label for="">Male</label>
        <input type="radio" name="gender" id="" value="Female">
        <label for="">Female</label>
        <br>
        <label for="">city</label>
        <select name="" id="">
            <option value="">enter your city</option>
            <option value="">Bhopal</option>
            <option value="">Jabalpur</option>
            <option value="">Indore</option>
        </select>
        <br>
        <input type="checkbox" name="hobby" id="" value="Cricket">
        <label for="">Cricket</label>
        <input type="checkbox" name="hobby" id="" value="Badminton">
        <label for="">Badminton</label>
        <input type="checkbox" name="hobby" id="" value="Swimming">
        <label for="">Swimming</label>
        <br>
        <label for="">Address</label>
        <textarea name="" id="" rows="30" cols="30"></textarea>


        <br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
